name: ğŸ”„ Test Data Generator CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ” Debug - Show project files
      run: |
        echo "=== Available project files ==="
        ls -la *.csproj
        echo ""
        echo "=== Shared folder ==="
        ls -la Shared/ 2>/dev/null || echo "No Shared folder"
        echo ""
        echo "=== Source files ==="
        ls -la *.cs

    - name: ğŸ“ Prepare CI build
      run: |
        # Backup original Program.cs and use hybrid version for CI
        cp Program.cs Program.Local.cs
        cp Program.Hybrid.cs Program.cs
        
    - name: ğŸ§¹ Clean workspace
      run: |
        rm -rf obj bin
        dotnet clean 2>/dev/null || true

    - name: ğŸ“¦ Restore dependencies (CI build)
      run: dotnet restore
      env:
        CI_BUILD: true

    - name: ğŸ—ï¸ Build (CI mode)
      run: dotnet build --configuration Release --no-restore
      env:
        CI_BUILD: true

    - name: ğŸ§ª Run CI test
      run: dotnet run --configuration Release --no-build
      env:
        CI_BUILD: true

    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test-data-generator-ci
        path: bin/Release/net8.0/

    - name: âœ… Verify functionality
      run: |
        echo "ğŸ¯ TestDataGenerator CI/CD Success!"
        echo "âœ… Compiled successfully with conditional compilation"
        echo "âœ… All core packages resolved"
        echo "âœ… Basic functionality verified"
        echo "ğŸ“¦ Ready for deployment"
