name: 🔄 Test Data Generator CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🔧 Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: 🔍 Debug - Show project files
      run: |
        echo "=== Available project files ==="
        ls -la *.csproj
        echo ""
        echo "=== Shared folder ==="
        ls -la Shared/ 2>/dev/null || echo "No Shared folder"

    - name: 🧹 Clean workspace
      run: |
        rm -rf obj bin
        dotnet clean TestDataGenerator.Hybrid.csproj 2>/dev/null || true

    - name: 📦 Restore dependencies (CI build)
      run: dotnet restore TestDataGenerator.Hybrid.csproj
      env:
        CI_BUILD: true

    - name: 🏗️ Build (CI mode)
      run: dotnet build TestDataGenerator.Hybrid.csproj --configuration Release --no-restore
      env:
        CI_BUILD: true

    - name: 🧪 Run CI test
      run: dotnet run --project TestDataGenerator.Hybrid.csproj --configuration Release --no-build
      env:
        CI_BUILD: true

    - name: 📤 Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test-data-generator-ci
        path: bin/Release/net8.0/

    - name: ✅ Verify functionality
      run: |
        echo "🎯 TestDataGenerator CI/CD Success!"
        echo "✅ Compiled successfully with conditional compilation"
        echo "✅ All core packages resolved"
        echo "✅ Basic functionality verified"
        echo "📦 Ready for deployment"
